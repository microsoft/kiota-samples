plugins {
    id 'todoclient.java-application-conventions'
}

repositories {
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation 'com.microsoft.kiota:microsoft-kiota-abstractions:0.0.11-SNAPSHOT'
    implementation 'com.microsoft.kiota:microsoft-kiota-authentication-azure:0.0.4-SNAPSHOT'
    implementation 'com.microsoft.kiota:microsoft-kiota-http-okHttp:0.1.2-SNAPSHOT'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-json:0.0.4-SNAPSHOT'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-text:0.1.2-SNAPSHOT'
    implementation 'com.azure:azure-identity:1.+'
}

application {
    // Define the main class for the application.
    mainClass = 'todoclient.app.App'
}
