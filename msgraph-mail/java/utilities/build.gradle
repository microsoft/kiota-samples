 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'graphjavav4.java-library-conventions'
}

repositories {
    mavenCentral()
}

archivesBaseName = 'utilities'

dependencies {
    api 'com.google.code.findbugs:jsr305:3.0.2' // can be replaced by guava if we need guava
    implementation 'com.microsoft.kiota:microsoft-kiota-abstractions:0.4.6'
    implementation 'com.microsoft.kiota:microsoft-kiota-authentication-azure:0.4.6'
    implementation 'com.microsoft.kiota:microsoft-kiota-http-okHttp:0.4.6'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-json:0.4.6'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-text:0.4.6'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-form:0.4.7'
    api 'com.azure:azure-identity:1.9.2'
    api 'com.squareup.okhttp3:okhttp:4.11.0'
    api 'com.google.code.gson:gson:2.10.1'
}
