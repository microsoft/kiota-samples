name: Build and test Java Get Started sample

on:
  push:
    branches:
      - main
      - regen/clients-**
    paths:
      - 'get-started/azure-auth/java/**'
      - 'get-started/quickstart/java/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'get-started/azure-auth/java/**'
      - 'get-started/quickstart/java/**'
      - '.github/**'
  workflow_dispatch:

jobs:
  build-azure:

    defaults:
      run:
        working-directory: get-started/azure-auth/java/

    runs-on: ubuntu-latest
    needs: []

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - run: ./gradlew build

  build-quickstart:

    defaults:
      run:
        working-directory: get-started/quickstart/java/

    runs-on: ubuntu-latest
    needs: []

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - run: ./gradlew build
