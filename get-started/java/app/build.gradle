plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.microsoft.kiota:microsoft-kiota-abstractions:0.0.10-SNAPSHOT'
    implementation 'com.microsoft.kiota:microsoft-kiota-authentication-azure:0.0.4-SNAPSHOT'
    implementation 'com.microsoft.kiota:microsoft-kiota-http-okHttp:0.0.8-SNAPSHOT'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-json:0.0.4-SNAPSHOT'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-text:0.0.4-SNAPSHOT'
    implementation 'com.azure:azure-identity:1.7.0'
}

application {
    // Define the main class for the application.
    mainClass = 'getuserclient.App'
}
